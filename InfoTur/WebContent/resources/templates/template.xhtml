<html xmlns="http://www.w3.org/1999/xhtml" xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core" xmlns:h="http://java.sun.com/jsf/html">
<h:head>
	<ui:insert name="titulo">
		<title>InfoTur - Informações Turísticas</title>
	</ui:insert>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<link rel="shortcut icon" type="image/jpg"
		href="${facesContext.externalContext.requestContextPath}/resources/images/icone.jpg" />
	<h:outputStylesheet library="css" name="template.css" />
</h:head>
<h:body>
	<header id="cabecalho" class="fundo-cabecalho-rodape">
		<ui:insert name="cabecalho">
			<h1>Bem vindo ao InfoTur!</h1>
		</ui:insert>
	</header>

	<div id="menu">
		<ui:insert name="menu">
			<h:form id="form-menu">
				<nav>
					<ul>
						<li><h:commandLink action="home">Home</h:commandLink></li>
						<li><h:commandLink action="locais_turismo">Locais Turísticos</h:commandLink></li>
						<li><h:commandLink action="cadastro_turismo">Cadastro de Locais</h:commandLink></li>
						<li><h:commandLink action="locais_turismo_rdf">Locais em RDF</h:commandLink></li>
					</ul>
				</nav>
			</h:form>
		</ui:insert>
	</div>

	<div id="conteudo">
		<aside id="menu-esquerdo">
			<div>
				<h:outputText value="Hora do acesso: #{configuracaoController.dataHoraAtual}" />
			</div>

			<ui:insert name="menu-esquerdo"></ui:insert>
			
			<div>
				<h:graphicImage library="images" name="menu-esquerdo.png" />
			</div>

		</aside>
		<div id="conteudo-principal">
			<ui:insert name="conteudo"></ui:insert>
		</div>
	</div>

	<footer id="rodape" class="fundo-cabecalho-rodape">
		<ui:insert name="rodape">©2014 InfoTur - Erick Casagrande Bastos e Vinícius Soares Fonseca. All rights reserved. </ui:insert>
	</footer>
</h:body>
</html>
